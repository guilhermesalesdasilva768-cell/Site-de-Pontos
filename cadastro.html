<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Sistema de Ponto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .cadastro-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .cadastro-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn-cadastro {
            width: 100%;
            padding: 12px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-cadastro:hover {
            background: #218838;
        }
        .login-link {
            margin-top: 15px;
            text-align: center;
            font-size: 0.95rem;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
        .success-message {
            color: #388e3c;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Usuário</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nomeCadastro">Nome:</label>
                <input type="text" id="nomeCadastro" name="nome" required>
                <div class="error-message" id="nomeError">O nome é obrigatório e não pode conter apenas espaços.</div>
            </div>
            <div class="form-group">
                <label for="matriculaCadastro">Matrícula (9 números):</label>
                <input type="text" id="matriculaCadastro" name="matricula" maxlength="9" pattern="\d{9}" required>
                <div class="error-message" id="matriculaError">A matrícula deve conter exatamente 9 números.</div>
            </div>
            <div class="form-group">
                <label for="senhaCadastro">Senha:</label>
                <input type="password" id="senhaCadastro" name="senha" required>
                <div class="error-message" id="senhaError">A senha deve ter pelo menos 6 caracteres.</div>
            </div>
            <button type="submit" class="btn-cadastro">Cadastrar</button>
            <div class="success-message" id="successMessage"></div>
        </form>
        <div class="login-link">
            Já tem conta? <a href="index.html">Fazer Login</a>
        </div>
    </div>

    <script>
        const API_URL = "https://meu-site4.onrender.com";

        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            document.getElementById('nomeError').style.display = 'none';
            document.getElementById('matriculaError').style.display = 'none';
            document.getElementById('senhaError').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';

            const nome = document.getElementById('nomeCadastro').value.trim();
            const matricula = document.getElementById('matriculaCadastro').value.trim();
            const senha = document.getElementById('senhaCadastro').value;

            let isValid = true;
            if (!nome) {
                document.getElementById('nomeError').style.display = 'block';
                isValid = false;
            }
            if (!/^\d{9}$/.test(matricula)) {
                document.getElementById('matriculaError').style.display = 'block';
                isValid = false;
            }
            if (!senha || senha.length < 6) {
                document.getElementById('senhaError').style.display = 'block';
                isValid = false;
            }
            if (!isValid) {
                return;
            }

            fetch(`${API_URL}/api/cadastrar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, matricula, senha })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'sucesso') {
                    document.getElementById('successMessage').textContent = data.mensagem + ' Redirecionando para o login...';
                    document.getElementById('successMessage').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    alert('Erro: ' + data.mensagem);
                }
            })
            .catch(error => {
                console.error('Erro geral no cadastro:', error);
                alert('Ocorreu um erro ao tentar cadastrar: ' + error.message);
            });
        });
    </script>
</body>
</html>
